<article class="page-content">
  <p><img src="https://pic.imgdb.cn/item/623e9c0327f86abb2aeed2c7.png" srcset="/Hexo.github.io/img/loading.gif" lazyload alt="image-20220310223719962"></p>
<p>看看官方说明：</p>
<img src="https://pic.imgdb.cn/item/623e9c0327f86abb2aeed2e1.png" srcset="/Hexo.github.io/img/loading.gif" lazyload alt="image-20220310223751131" style="zoom:50%;" />

<p>这里还有人提问了的</p>
<img src="../img/202203102238121.png" srcset="/Hexo.github.io/img/loading.gif" lazyload alt="image-20220310223830058" style="zoom:50%;" />



<p><img src="/Hexo.github.io/../img/202203102302855.png" srcset="/Hexo.github.io/img/loading.gif" lazyload alt="image-20220310230223819"></p>
<p>原来是要在<a target="_blank" rel="noopener" href="https://so.csdn.net/so/search?q=zookeeper&spm=1001.2101.3001.7020">zookeeper</a>里面增加这个节点: &#x2F;dubbo&#x2F;config&#x2F;dubbo&#x2F;dubbo.properties ，并且设置值。</p>
<p>在网上找到个方法</p>
<figure class="highlight java"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br></pre></td><td class="code"><pre><code class="hljs java"><span class="hljs-keyword">import</span> org.apache.curator.framework.CuratorFramework;<br><span class="hljs-keyword">import</span> org.apache.curator.framework.CuratorFrameworkFactory;<br><span class="hljs-keyword">import</span> org.apache.curator.retry.ExponentialBackoffRetry;<br><br><span class="hljs-keyword">public</span> <span class="hljs-keyword">class</span> <span class="hljs-title class_">Test</span> &#123;<br>	<span class="hljs-keyword">public</span> <span class="hljs-keyword">static</span> <span class="hljs-keyword">void</span> <span class="hljs-title function_">main</span><span class="hljs-params">(String[] args)</span> &#123;<br>		<span class="hljs-keyword">try</span> &#123;<br>			<span class="hljs-type">CuratorFramework</span> <span class="hljs-variable">zkClient</span> <span class="hljs-operator">=</span> CuratorFrameworkFactory.builder().<br>	                connectString(<span class="hljs-string">&quot;192.168.232.130:2181&quot;</span>).<br>	                retryPolicy(<span class="hljs-keyword">new</span> <span class="hljs-title class_">ExponentialBackoffRetry</span>(<span class="hljs-number">1000</span>, <span class="hljs-number">3</span>)).build();<br>	        zkClient.start();<br>	 <br><br>```java<br>        <span class="hljs-title function_">if</span> <span class="hljs-params">(zkClient.checkExists()</span>.forPath(<span class="hljs-string">&quot;/dubbo/config/dubbo/dubbo.properties&quot;</span>) == <span class="hljs-literal">null</span>) &#123;<br>            zkClient.create().creatingParentsIfNeeded().forPath(<span class="hljs-string">&quot;/dubbo/config/dubbo/dubbo.properties&quot;</span>);<br>        &#125;<br>        zkClient.setData().forPath(<span class="hljs-string">&quot;/dubbo/config/dubbo/dubbo.properties&quot;</span>, (<span class="hljs-string">&quot;dubbo.registry.address=zookeeper://192.168.232.130:2181\n&quot;</span> +<br>                <span class="hljs-string">&quot;dubbo.metadata-report.address=zookeeper://192.168.232.130:2181&quot;</span>).getBytes());<br><br>	&#125;<span class="hljs-keyword">catch</span> (Exception e) &#123;<br>		e.printStackTrace();<br>	&#125;<br>&#125;<br>&#125;<br><br><br></code></pre></td></tr></table></figure>

<p>原文链接：<a target="_blank" rel="noopener" href="https://blog.csdn.net/wangxq0224/article/details/99304253">https://blog.csdn.net/wangxq0224/article/details/99304253</a></p>
<p>重启了所有东西</p>
<p><img src="/Hexo.github.io/../img/202203102304774.png" srcset="/Hexo.github.io/img/loading.gif" lazyload></p>
<p>成功了！窝草</p>
